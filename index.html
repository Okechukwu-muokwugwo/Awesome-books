<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Awesome Books</title>
  </head>
  <body>
    <div class="books-container mt-4" id="books">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i>
        <span class="text-primary">Awesome</span>Books
      </h1>
      <form id="add-book-form" method="post" action="" class="add-books">
        <div class="form-group">
          <label for="book-title">Title </label>
          <input
            id="book-title"
            class="form-control"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="book-author">Author </label>
          <input
            id="book-author"
            class="form-control"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN# </label>
          <input id="isbn" class="form-control" type="text" />
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Add Book
        </button>
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
